<div class="pageContent">

	<form method="post" action="__URL__/update/navTabId/__MODULE__" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="{$vo.id}" />
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>导航名称：</label>
				<input type="text" class="required" name="title" value="{$vo.title}">
			</div>
			
            <div class="unit">
				<label>导航类型：</label>
				<select class="combox" name="type">
					<option value="1" <eq name="vo.type" value="1">selected="selected"</eq>>主菜单</option>
					<option value="2" <eq name="vo.type" value="2">selected="selected"</eq>>顶部菜单</option>
					<option value="3" <eq name="vo.type" value="3">selected="selected"</eq>>底部菜单</option>
				</select>
			</div>
			
			<div class="unit">
				<label>URL：</label>
				<input type="text" name="url" style="width: 385px;" value="{$vo.url}">
			</div>
			
			<div class="unit">
				<label>序号：</label>
				<input type="text" class="digits textInput valid" name="sort" value="{$vo.sort}">
			</div>
            
   			<div class="unit">
				<label>是否新窗口：</label>
				<select class="combox" name="isblank">
					<option value="0" <eq name="vo.isblank" value="0">selected="selected"</eq>>否</option>
					<option value="1" <eq name="vo.isblank" value="1">selected="selected"</eq>>是</option>
				</select>
			</div>
			
			<div class="unit">
				<label>是否默认：</label>
				<select class="combox" name="isdefault">
					<option value="0" <eq name="vo.isdefault" value="0">selected="selected"</eq>>否</option>
					<option value="1" <eq name="vo.isdefault" value="1">selected="selected"</eq>>是</option>
				</select>
			</div>
            
			<div class="unit">
				<label>状态：</label>
				<SELECT class="combox" name="status">
					<option value="1" <eq name="vo.status" value="0">selected="selected"</eq>>启用</option>
					<option value="0" <eq name="vo.status" value="0">selected="selected"</eq>>禁用</option>
				</SELECT>
			</div>
			
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
</div>
