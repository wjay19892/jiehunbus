<div class="pageContent">

	<form method="post" action="__URL__/insert/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>名称：</label>
				<input type="text" class="required alphanumeric" name="name">
			</div>
            
            <div class="unit">
				<label>显示名：</label>
				<input type="text" class="required"  name="title">
			</div> 
			
			<div class="unit">
				<label>排序：</label>
				<input type="text" class="digits textInput valid"  name="sort">
			</div>
            
            <div class="unit">
				<label>所属后台导航菜单：</label>
				<SELECT name="groups_nav_id" class="combox">
					<option value="">未分配</option>
					<volist name="list" id="vo">
						<option value="{$vo.id}">{$vo.name}</option>
					</volist>
				</SELECT>
			</div>
            
			<div class="unit">
				<label>显示：</label>
				<SELECT name="show" class="combox">
					<option value="1">启用</option>
					<option value="0">禁用</option>
				</SELECT>
			</div>
            
			<div class="unit">
				<label>状态：</label>
				<SELECT name="status" class="combox">
					<option value="1">启用</option>
					<option value="0">禁用</option>
				</SELECT>
			</div>
		</div>
		
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>

</div>
