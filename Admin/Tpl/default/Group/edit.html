<div class="pageContent">

	<form method="post" action="__URL__/update/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="{$vo.id}" />
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>名称：</label>
				<input type="text" class="required alphanumeric" name="name" value="{$vo.name}">
			</div>
            
            <div class="unit">
				<label>显示名：</label>
				<input type="text" class="required"  name="title" value="{$vo.title}">
			</div> 
			
			<div class="unit">
				<label>排序：</label>
				<input type="text" class="digits textInput valid"  name="sort"  value="{$vo.sort}">
			</div>
            
            <div class="unit">
				<label>所属后台导航菜单：</label>
				<SELECT name="groups_nav_id" class="combox">
					<option value="">未分配</option>
					<volist name="list" id="groups_nav">
						<option value="{$groups_nav.id}" <eq name="groups_nav.id" value="$vo['groups_nav_id']">selected</eq>>{$groups_nav.name}</option>
					</volist>
				</SELECT>
			</div>
            
			<div class="unit">
				<label>显示：</label>
				<SELECT name="show" class="combox">
					<option <eq name="vo.show" value="1" >selected</eq> value="1">启用</option>
					<option <eq name="vo.show" value="0" >selected</eq> value="0">禁用</option>
				</SELECT>
			</div>
            
			<div class="unit">
				<label>状态：</label>
				<SELECT name="status" class="combox">
					<option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
					<option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
				</SELECT>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
</div>
