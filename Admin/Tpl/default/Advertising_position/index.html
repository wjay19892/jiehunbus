<include file="Public:pagerForm" />


<div class="pageHeader">
	<form onsubmit="return navTabSearch(this);" action="__URL__" method="post">
	<div class="searchBar">
		<ul class="searchContent">
			<li>
				<label>广告位标示：</label>
				<input type="text" name="tagname">
			</li>
            
			<li>
				<label>广告位名称：</label>
				<input type="text" name="name">
			</li>
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>

<div class="pageContent">
    <!--  功能操作区域  -->
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="__URL__/add" target="dialog" rel="__MODULE___add" height="330"><span>新增</span></a></li>
			<li><a class="delete" href="__URL__/foreverdelete/id/{sid_node}/navTabId/__MODULE__" target="ajaxTodo" calback="navTabAjaxMenu" title="你确定要删除吗？" warn="请选择"><span>删除</span></a></li>
			<li><a class="edit" href="__URL__/edit/id/{sid_node}" target="dialog" rel="__MODULE___add" warn="请选择" height="330"><span>修改</span></a></li>
		</ul>
	</div>
   <!-- 功能操作区域结束 -->
	<table class="table" width="100%" layoutH="138">
		<thead>
		<tr>
			<th width="60">编号</th>
            <th width="100" orderField="tagname" <if condition="$_REQUEST._order eq 'tagname'">class="{$_REQUEST._sort}"</if>>广告位标示</th>
			<th width="200" >广告位名称</th>
			<th width="80" orderField="width" <if condition="$_REQUEST._order eq 'width'">class="{$_REQUEST._sort}"</if>>广告位宽度</th>
			<th width="80" orderField="height" <if condition="$_REQUEST._order eq 'height'">class="{$_REQUEST._sort}"</if>>广告位高度</th>
			<th width="100">操作</th>
		</tr>
		</thead>
		<tbody>
		<volist id="vo" name="list">
			<tr target="sid_node" rel="{$vo['id']}">
				<td>{$vo['id']}</td>
                <td>{$vo['tagname']}</td>
				<td>{$vo['name']}</td>
				<td>{$vo['width']}</td>
				<td>{$vo['height']}</td>
				<td><a href="__URL__/edit/id/{$vo['id']}" target="dialog" height="330" rel="__MODULE___edit">编辑</a> <a href="__URL__/foreverdelete/id/{$vo['id']}/navTabId/__MODULE__" target="ajaxTodo" calback="navTabAjaxMenu" title="你确定要删除吗？">删除</a></td>
			</tr>
		</volist>
		</tbody>
	</table>

	<div class="panelBar">
		<div class="pages">
			<span>共{$totalCount}条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	</div>
</div>
