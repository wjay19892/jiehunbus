<include file="Public:pagerForm" />

<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="__URL__" method="post">
	<div class="searchBar">
		<ul class="searchContent">
			<li>
				<label>文件名：</label>
				<input type="text" name="filename" value=""/>
			</li>
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>

<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="__URL__/backup" target="dialog" mask="true"><span>备份</span></a></li>
			<li><a class="delete" href="__URL__/delete/ids/{sid_user}/navTabId/__MODULE__" target="ajaxTodo" calback="navTabAjaxMenu" title="你确定要删除吗？"><span>删除</span></a></li>
			<li><a class="edit" href="__URL__/import/folder/{sid_user}" target="ajaxTodo" callback="repeatAjaxDone" title="你确定要导入吗？"><span>导入</span></a></li>
			<li class="line">line</li>
			<li><a class="icon" onclick="replaceHref(this,'__URL__/package/folder/{sid_user}');"><span>打包下载</span></a></li>
		</ul>
	</div>

	<table class="table" width="100%" layoutH="138">
		<thead>
		<tr>
			<th width="50"></th>
			<th width="800" orderField="filename" <if condition="$_REQUEST._order eq 'filename'">class="{$_REQUEST._sort}"</if>>文件名</th>
			<th width="130" orderField="ctime" <if condition="$_REQUEST._order eq 'ctime'">class="{$_REQUEST._sort}"</if>>创建时间</th>
			<th width="80" orderField="size" <if condition="$_REQUEST._order eq 'size'">class="{$_REQUEST._sort}"</if>>尺寸</th>
			<th width="50" orderField="total" <if condition="$_REQUEST._order eq 'total'">class="{$_REQUEST._sort}"</if>>卷数</th>
		</tr>
		</thead>
		<tbody>
		<volist id="vo" name="list">
			<tr target="sid_user" rel="{$vo.filename}">
				<td></td>
				<td>{$vo.filename}</td>
				<td>{$vo.ctime|date="Y-m-d H:i:s",###}</td>
				<td>{$vo.size|formatsize}</td>
				<td>{$vo.total}</td>
			</tr>
		</volist>
		</tbody>
	</table>
</div>
