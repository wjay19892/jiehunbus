<script src="__PUBLIC__/dwz/js/baidumap.js" type="text/javascript"></script>

</script>
	<form method="post" action="__URL__/update/navTabId/__MODULE__" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="{$vo.id}" />
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>商家名称：</label>
				<input type="text" class="required" name="name" value="{$vo.name}">
			</div>

			<div class="unit">
				<label>会员：</label>
				<input type="hidden" name="uid" group="member" field="id" value="{$vo.uid}">
				<input name="member_name" type="text" readonly="readonly" group="member" field="name" value="{$vo.uid|getParent='Member',###}" />
				<a class="btnLook" href="{:U('Member/lookUp/group/member/dialogId/'.MODULE_NAME.'_'.ACTION_NAME)}" target="dialog" rel="member_lookup">查找带回</a>
			</div>
            
			<div class="unit">
				<label>负责人：</label>
				<input type="text" class="required" name="fz_name" value="{$vo.fz_name}">
			</div>

			<div class="unit">
				<label>公司名称：</label>
				<input type="text" class="required" name="companyname" value="{$vo.companyname}">
			</div>
            
			<div class="unit">
				<label>LOGO：</label>
				<input type="hidden" class="textInput" name="logo" value="{$vo.logo}">
                <input type="file" class="textInput" name="logo"><notempty name="vo.logo"><a href="__ROOT__{$vo.logo}" target="_blank" style="line-height:21px;">查看</a></notempty>
			</div>
            
   			<div class="unit">
				<label>预约电话：</label>
				<input type="text" class="textInput" name="tel" value="{$vo.tel}">
			</div>

			<div class="unit">
				<label>营业时间：</label>
				<input type="text" class="textInput" name="opening" value="{$vo.opening}">
			</div>

			<div class="unit">
				<label>商家类型：</label>
				<input type="text" class="textInput" name="type" value="{$vo.type}">
			</div>

			<div class="unit">
				<label>商家特色：</label>
				<input type="text" class="textInput" name="characteristic" value="{$vo.characteristic}">
			</div>

			<div class="unit">
				<label>服务范围：</label>
				<input type="text" class="textInput" name="services" value="{$vo.services}">
			</div>

			<div class="unit">
				<label>地址：</label>
				<input type="text" class="required textInput" name="address" id="address" style="width:330px;" value="{$vo.address}"><input type="button" value="标记" onClick="codeAddress()"><input onClick="showMarker();" type="button" value="显示标记"/>
			</div>
			
			<div class="unit">
				<label>地图：</label>
				<div id="map_canvas"></div>
			</div>
			
            <div class="unit">
                <label>地图属性：</label>
			      <div class="fl"><span>经度：</span><input name="longitude" type="text" id="longitude" value="{$vo.longitude}" readonly="readonly" class="w70"/></div>
			      <div class="fl ml10"><span>纬度：</span><input name="latitude" type="text" id="latitude" value="{$vo.latitude}" readonly="readonly" class="w70"/></div>
			      <div class="fl ml10"><span>缩放级别：</span><input name="zoom" type="text" id="zoom" value="{$vo.zoom}" readonly="readonly" class="w70"/></div>
            </div>

			<div class="unit">
				<label>申请时间：</label>
				<input type="text" name="addtime" class="date" readonly="true" format="yyyy-MM-dd HH:mm:ss" value="{$vo.addtime}" />
				<a class="inputDateButton" href="javascript:;">选择</a>
			</div>
            
			<div class="unit">
				<label>状态：</label>
				<select class="small bLeft combox"  name="status">
					<option <eq name="vo.status" value="1" >selected</eq> value="1">已审核</option>
					<option <eq name="vo.status" value="0" >selected</eq> value="0">未审核</option>
					<option <eq name="vo.status" value="2" >selected</eq> value="2">已撤销</option>
				</select>
			</div>
			
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
</div>
