<div class="pageContent">

	<form method="post" action="__URL__/insert/navTabId/__MODULE__" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>友情链接名称：</label>
				<input type="text" class="required" name="name">
			</div>
            
			<div class="unit">
				<label>友情链接地址：</label>
				<input type="text" class="required" name="url">
			</div>
			
			<div class="unit">
				<label>排序：</label>
				<input type="text" class="digits textInput valid" name="sort">
			</div>
            
			<div class="unit">
				<label>LOGO：</label>
                <input type="file" class="textInput" name="logo">
			</div>
            
   			<div class="unit">
				<label>链接描述：</label>
				<textarea rows="2" cols="60" name="desc" class="textInput"></textarea>
			</div>
            <div class="unit">
				<label>类型：</label>
				<select class="small bLeft combox"  name="type">
					<option value="0" selected>文字</option>
					<option value="1">图片</option>
				</select>
			</div>
			<div class="unit">
				<label>状态：</label>
				<SELECT name="status" class="combox">
					<option value="1">启用</option>
					<option value="0">禁用</option>
				</SELECT>
			</div>
		</div>
		
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>

</div>
