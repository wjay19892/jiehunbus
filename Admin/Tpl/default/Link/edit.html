<div class="pageContent">

	<form method="post" action="__URL__/update/navTabId/__MODULE__" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="{$vo.id}" />
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>友情链接名称：</label>
				<input type="text" class="required"   name="name" value="{$vo.name}">
			</div>
			
			<div class="unit">
				<label>友情链接地址：</label>
				<input type="text" class="required" name="url" value="{$vo.url}">
			</div>
			
			<div class="unit">
				<label>排序：</label>
				<input type="text" class="digits textInput valid" name="sort" value="{$vo.sort}">
			</div>
            
			<div class="unit">
				<label>LOGO：</label>
				<input type="hidden" class="textInput" name="logo" value="{$vo.logo}">
                <input type="file" class="textInput" name="logo"><notempty name="vo.logo"><a href="__ROOT__{$vo.logo}" target="_blank" style="line-height:21px;">查看</a></notempty>
			</div>
            
   			<div class="unit">
				<label>链接描述：</label>
				<textarea rows="2" cols="60" name="desc" class="textInput">{$vo.desc}</textarea>
			</div>
			<div class="unit">
				<label>类型：</label>
				<select class="small bLeft combox"  name="type">
					<option <eq name="vo.type" value="0" >selected</eq> value="0">文字</option>
					<option <eq name="vo.type" value="1" >selected</eq> value="1">图片</option>
				</select>
			</div>
			<div class="unit">
				<label>状态：</label>
				<select class="small bLeft combox"  name="status">
					<option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
					<option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
				</select>
			</div>
			
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
</div>
