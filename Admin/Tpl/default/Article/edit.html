<div class="pageContent">

	<form method="post" action="__URL__/update/navTabId/__MODULE__" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="{$vo.id}" />
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>文章标题：</label>
				<input type="text" class="required" name="title" style="width: 376px;" value="{$vo.title}">
			</div>
			
            <div class="unit">
				<label>分类：</label>
				<SELECT name="cid" class="combox">
					<option value="">无</option>
					<volist name="list" id="v">
					<php>$n = (substr_count($v['path'],',') - 1) * 24 + 3</php>
						<option value="{$v.id}" <eq name="v.id" value="$vo['cid']">selected="selected"</eq>>{:str_pad('∟',$n,'&nbsp;',STR_PAD_LEFT)}{$v.name}</option>
					</volist>
				</SELECT>
			</div>
			
			<div class="unit">
				<label>外部连接：</label>
				<input type="text" name="link" class="url" style="width: 376px;" value="{$vo.link}">
			</div>
			
			<div class="unit">
				<label>排序：</label>
				<input type="text" class="digits textInput valid" name="sort" value="{$vo.sort}">
			</div>
            
   			<div class="unit">
				<label>SEO关键字：</label>
				<textarea rows="2" cols="60" name="keywords" class="textInput">{$vo.keywords}</textarea>
			</div>
			<div class="unit">
				<label>SEO描述：</label>
				<textarea rows="2" cols="60" name="description" class="textInput">{$vo.description}</textarea>
			</div>
			
			<div class="unit">
				<label>内容：</label>
				<textarea class="editor" name="content" rows="15" cols="100"
					upLinkUrl="{:U('Xheditor/fileUpload')}" upLinkExt="zip,rar,txt" 
					upImgUrl="{:U('Xheditor/upLoadImg')}" upImgExt="jpg,jpeg,gif,png" 
					upFlashUrl="{:U('Xheditor/fileUpload')}" upFlashExt="swf"
					upMediaUrl="{:U('Xheditor/fileUpload')}" upMediaExt="avi">
					{$vo.content}
				</textarea>
			</div>
			
			<div class="unit">
				<label>发表时间：</label>
				<input type="text" name="addtime" class="date" readonly="true" format="yyyy-MM-dd HH:mm:ss" value="{$vo.addtime}" />
				<a class="inputDateButton" href="javascript:;">选择</a>
			</div>
            
			<div class="unit">
				<label>状态：</label>
				<SELECT name="status" class="combox">
					<option value="1" <eq name="vo.state" value="1">selected="selected"</eq>>启用</option>
					<option value="0" <eq name="vo.state" value="0">selected="selected"</eq>>禁用</option>
				</SELECT>
			</div>
			
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
</div>
