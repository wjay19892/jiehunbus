<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html>
<head>
<title>页面提示</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv='Refresh' content='{$waitSecond};URL={$jumpUrl}'>
<link href="__PUBLIC__/Css/style.css" />
<link href="../Public/css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="message">
		<div class="jvf_msg_title" ></div>
     <div class="msg_bod">
		<div class="tCenter space mag_tishi">{$msgTitle}</div>
        <div style="padding:10px; width:500px; margin:0 auto;">
            <div style="float:left;">
                <eq name="status" value="1">
                    <div class="tiaoz_chengg"></div>
                <else />
                    <div class="tiaoz_shib"></div>
                </eq>
            </div>
            <div style="float:left;display: inline; float: left;line-height: 34px; margin-left: 19px;">
            <present name="message" >
                <div style="color: blue;font-size: 17px;font-weight: bold;">{$message}</div>
            </present>   
            
            <present name="closeWin" >
                <div>系统将在 <span style="color:blue;font-weight:bold">{$waitSecond}</span> 秒后自动关闭，如果不想等待,直接点击 <a href="{$jumpUrl}">这里</a> 关闭</div>
            </present>
            <notpresent name="closeWin" >
                <div>系统将在 <span style="color:blue;font-weight:bold">{$waitSecond}</span> 秒后自动跳转,如果不想等待,直接点击 <a href="{$jumpUrl}">这里</a> 跳转</div>
            </notpresent>
            </div>
    <div class="jvf_cl"></div>
		
    </div>
	</div>

</body>
</html>
