<include file="Public:pagerForm" />


<div class="pageHeader">
	<form onsubmit="return navTabSearch(this);" action="__URL__" method="post">
	<div class="searchBar">
		<ul class="searchContent">
			<li>
				<label>用户帐号：</label>
				<input type="text" name="name" class="medium" >
			</li>
			<li>
				<label>电子邮件：</label>
				<input type="text" name="mail" class="medium" >
			</li>
			<li>
				<label>状态：</label>
				<SELECT name="status" class="combox">
					<option value="">所有</option>
					<option value="1">启用</option>
					<option value="0">禁用</option>
				</SELECT>
			</li>
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>

<div class="pageContent">
	<table class="table" width="100%" layoutH="138">
		<thead>
		<tr>
			<th width="60">编号</th>
			<th width="100" orderField="name" <if condition="$_REQUEST._order eq 'name'">class="{$_REQUEST._sort}"</if>>用户帐号</th>
            <th width="100" orderField="mail" <if condition="$_REQUEST._order eq 'mail'">class="{$_REQUEST._sort}"</if>>电子邮件</th>
            <th width="100" orderField="value" <if condition="$_REQUEST._order eq 'value'">class="{$_REQUEST._sort}"</if>>{&sysconfig.site_credits_name}</th>
            <th width="100" orderField="cash" <if condition="$_REQUEST._order eq 'cash'">class="{$_REQUEST._sort}"</if>>现金</th>
			<th width="60">操作</th>
		</tr>
		</thead>
		<tbody>
		<volist id="vo" name="list">
			<tr target="sid_node" rel="{$vo['id']}">
				<td>{$vo['id']}</td>
				<td>{$vo['name']}</td>
                <td>{$vo['mail']}</td>
                <td>{$vo['value']}</td>
                <td>{$vo['cash']}</td>
				<td><a href="__URL__/edit/id/{$vo['id']}" target="dialog" rel="__MODULE___edit"  width="650" height="330">编辑</a></td>
			</tr>
		</volist>
		</tbody>
	</table>

	<div class="panelBar">
		<div class="pages">
			<span>共{$totalCount}条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	</div>
</div>
