<empty name="commentdata">
<li class="reviews-list-item clearfix">{%comment_releasedlist_empty}</li>
<else />
<volist name="commentdata" id="vo">
  <li class="reviews-list-item clearfix">
  	
          <div class="jvf_fl userpic1">
               <a href="{:U('User/space/id/'.$vo['goods']['promulgator']['id'])}" rel="no-follow"><img width="50px" height="50px" alt="{$vo.goods.promulgator.name}" src="{$vo.goods.promulgator.header.thumbnail}" ></a><br />
               {%goods_manager}
          </div>
        <div class="bubble jvf_fl jvf_frame">
     	   <p class="message">
        	{%goods_manager}：<a class="name" href="{:U('User/space/id/'.$vo['goods']['promulgator']['id'])}">{$vo.goods.promulgator.name}</a><br />
          	{%goods_title}：<a href="{:U('Goods/index/id/'.$vo['goods']['id'])}">{$vo.goods.title}</a><br>
         <div class="pdl10 clearfix">
           <span class="jvf_fl" style="line-height:16px;">{%evaluate}：</span>
           <div class="jvf_fl rating">
               <div class="filled star_{$vo.goods.evaluate.total.star}"></div>
           </div>
		</div>
       <div class="clearfix pd510">
       	<span class="jvf_ico yh1 jvf_fl"></span>
       	<span class="jvf_fl">{$vo.content}</span>
       	<span class="jvf_ico yh2 jvf_fl"></span></div>
        <div class="bubble_bot">
        <span class="date">
        	<span title="{$vo.addtime|toDate}">{$vo.addtime|dgmdate}</span>
        </span>
        	<!--<if condition="($now - $vo['addtime']) elt 1209600"><span class="edit"><a class="editcomment" href="{:U('Member/editcomment/id/'.$vo['id'])}">{%edit_text}</a></span></if>-->
        </div>
       </div>
  </li>
</volist>
</empty>
