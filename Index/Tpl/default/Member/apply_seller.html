<include file="Public:top" />
<include file="Public:header" />
<script type="text/javascript" src="../Public/js/baidumap_location.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3&callback=load_map_wrapper"></script>
<script>
$(function(){
	apply_seller();
});

function load_map_wrapper(){
	initialize('map_canvas');
}
</script>
<div class="mainbody body_bot body_con clearfix">
	<empty name="applying">
	<div class="jvf_frame detail_left_con clearfix apply">
	
    	<div class="mylife-cont">
		<div class="mylife-hd">
			<h3>商家信息</h3>
			<p>以下信息将显示您的商户信息。</p>			
		</div>
		<div class="mylife-bd">
			<form id="do_apply_seller_form" method="post" action="{:U('Member/do_apply_seller')}" class="sns-form">
				<ul class="jvf_edit">
					<li>
						<label for="mail" class="k">商户名称：</label>
						<span class="v">	
							<input type="text" placeholder="商家名称" value="" maxlength="60" name="name" id="name" class="sns-text">
							<em></em>
						</span>
					</li>
					<li>
						<label for="" class="k">负责人：</label>
						<span class="v"><input type="text" placeholder="负责人姓名" value="" maxlength="30" name="fz_name" id="fz_name" class="sns-text"  >&nbsp;&nbsp;<em></em></span>
					</li>
					<li>
						<label for="" class="k">企业名称：</label>
						<span class="v"><strong><input type="text" value="" placeholder="企业名称" name="companyname" size="30" class="sns-text" id="companyname"></strong><em></em></span>
					</li>
					
					<li>
						<label for="" class="k">logo：</label>
						<div>
                	<a class="btn linebl f14 p2153  " style="margin-top:12px;" id="upload_button" href="javascript:;">上传</a>
                	<ul class="clearfix" id="imgBox" data-listidx="0">
                	                	</ul>
                </div>
					</li>
				
					<li>
						<label for="" class="k">预约电话：</label>
						<span class="v"><strong><input type="text" value="" class="sns-text" name="tel" id="tel"></strong><em></em></span>
					</li>

                    <li>
                        <label for="" class="k">营业时间：</label>
                        <span class="v"><strong><input type="text" value="" class="sns-text" name="opening" id="opening"></strong><em></em></span>
                    </li>
					
					<li>
						<label for="" class="k">商家类型：</label>
						<span class="v"><strong><input type="text" value="" class="sns-text" name="type" id="type"></strong><em></em><em>(品牌影楼,工作室,儿童摄影)</em></span>
					</li>
					
					<li>
						<label for="" class="k">商家特色：</label>
						<span class="v"><strong><input type="text" value="" class="sns-text" name="characteristic" id="characteristic"></strong><em>(多项请用逗号分隔)</em></span>
					</li>
                    <li>
                        <label for="" class="k">服务范围：</label>
                        <span class="v"><strong><input type="text" value="" class="sns-text" name="services" id="services"></strong><em></em></span>
                    </li>

					<li>
						<label for="" class="k">地址：</label>
						<span class="v"><strong>
                            <input type="text" value="" class="sns-text" name="address" id="address"></strong>
                            <a onclick="codeAddress($('#address').val());" href="javascript:;">{%map_addmarker}</a>
                           <!-- <a onclick="showMarker();" href="javascript:;">{%map_showmarker}</a>-->
                            <em></em>
                        </span>
					</li>
					<li>
						<div id="map_canvas" class="fb_mpf2"></div>
						<input type="hidden" readonly="readonly" value="" id="longitude" name="longitude">
						<input type="hidden" readonly="readonly" value="" id="latitude" name="latitude">
						<input type="hidden" readonly="readonly" value="" id="zoom" name="zoom">
					</li>
				</ul>
				<div class="tc">
					<input type="submit" class="btn p2153 f14 linebl" value="保存">
				</div>
			</form>
		</div>
	</div>
    </div>
    <div class="detail_bot jvf_allimg" style="margin-bottom:30px;"></div>
	<else />
	<!--正在审核-->
    <div class="jvf_body clearfix" style="padding:50px 0;">
        <div class="suc_new_modal jvf_frame " id="forgot_password_container">
            <h2>正在审核中...</h2>
            <div class="segment" style="height:39px; line-height:39px; line-height:18px;">
            <img src="../Public/images/success.gif" style="float:left;"><span style="float:left; margin-left:10px;">尊敬的用户：<br />&nbsp;&nbsp;&nbsp;&nbsp;您提交的资料正在审核中...&nbsp;&nbsp;&nbsp;&nbsp;请您耐心等待！</span>
            </div>
            <div class="segment suc_bot" style="text-align:center;">
            <a class="btn p2153 f14 linebl" href="{:U('Member/apply_seller/re/1')}">重新提交</a>
            </div>
        </div>
        <div class="jvf_520_bot jvf_allimg mg0a"></div>
    
    </div>
    <!--正在审核——end-->
    
	</empty>

</div>
<include file="Public:footer" />
