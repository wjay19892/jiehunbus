<script>
$(function(){
	memberCommentorder({&sysconfig.evaluate_total});
})
</script>

<div style="width:500px;" title="{%evaluate}">
            <form class="cmxform" id="commentorderform" action="{:U('Member/commentadd')}" method="post">
                <input type="hidden" value="{$o_detailsdata.id}" name="odid">
                <div class="segment jvf_box_con">
                    <div class="text">
                        <span>{%goods_title}：</span>
                        <a class="bold" href="{:U('Goods/index/id/'.$o_detailsdata['gid'])}" target="_blank">{$o_detailsdata.good.title}</a>
                        <input type="hidden" value="{$o_detailsdata.gid}" name="gid">
                    </div>
                    <div id="review_stats">
		              <ul class="stats clearfix" id="stats_left">
		                <volist name="evaluate_itemsdata" id="vo">
		                  <li> <span class="attribute">{$vo.name}:</span>
                          <div class="jvf_fr clearfix">
		                    <div class="rating jvf_fl" style="cursor: pointer;">
		                      <div class="filled star_10"></div>
		                    </div>
                            <div class="jvf_fl" style="color:#ccc;">
		                    (<span class="fen">{&sysconfig.evaluate_total}</span>)
                            </div>
                          </div>
		                    <input type="hidden" name="item{$vo.id}" value="{&sysconfig.evaluate_total}"/>
		                  </li>
		                </volist>
		              </ul>
		            </div>
                    <div class="clearfix">
                        <div class="jvf_fl">{%evaluate_content}：</div>
                        <textarea id="message_addcomment" class="jvf_inputt jvf_fl" name="content" rows="5" style="width:370px;" placeholder="{%evaluate_content}"></textarea>
                        <a class="faceBtn" id="face_addcomment"></a>
                    </div>
                </div>
                <div class="jvf_box_buttom">
                    <input type="button" value="{%submit_text}" name="commit" class="btn p2153 f14 linebl">
                </div>
            </form>
   

</div>
