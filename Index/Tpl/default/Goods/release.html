function load_map_wrapper(){
	<if condition="($goodsdata.latitude neq '') AND ($goodsdata.latitude neq '')">
	initialize('map_canvas');
	addTags({$goodsdata.latitude},{$goodsdata.longitude},"{$goodsdata.address}","map_canvas",{$goodsdata.zoom});
	<elseif condition="($memberdata.business.latitude neq '') AND ($memberdata.business.latitude neq '')" />
	initialize('map_canvas');
	addTags({$memberdata.business.latitude},{$memberdata.business.longitude},"{$memberdata.business.address}","map_canvas",{$memberdata.business.zoom});
	<else />
	initialize('map_canvas');
	</if>
}
</script>
