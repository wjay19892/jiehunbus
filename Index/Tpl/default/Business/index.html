<include file="Public:top" />
<include file="Public:header" />
<script>
$(function(){
    businessIndex({$condition});
});
</script>
<!----搜索开始---->

<form id="searchForm" action="{:U('Business/index')}" method="get">
<div id="car_top2" class="clearfix">
    <div id="main_box">

        <div id="select_box">
            <div class="searchbg"> 
                <input class="search_sp2" type="text" placeholder="输入商家名称" name="search_key">
                <div class="searchbg2">
                    <input class="searchbg1" type="button" value="搜 索" name="submit_button">
                </div>
            </div>
        </div>

    </div>
</div>
</form>
<!----搜索结束---->

<div class="mainbody body_bot body_con clearfix" style="padding:0px 0 20px;">
    <div class="jvf_body">
        <ul class="business_list">
            <volist name="nerbyfriend" id="vo">
            <li>
                <div class="clogo">
                    <a href="{:U('User/goods/id/'.$vo['id'])}" target="_blank" title="">
                        <img src="{$vo.header.path}" width="110" height="110" alt=""/>
                    </a>
                </div>
                <div class="cneir">
                    <div class="ctil">
                        <h4 class="name"><a href="{:U('User/goods/id/'.$vo['id'])}" target="_blank">{$vo.business.name}</a></h4>
                        <a href="javascript:;" uid="{$vo['id']}" class="jvf_callme">和TA{%chat}</a>
                    </div>
                    <div class="csprank">
                        {%audience}：
                        <span><a href="{:U('User/attention/id/'.$vo['id'])}" target="_blank">{$vo.was_attention}</a></span>
                        {%listen}：
                        <span><a href="{:U('User/wasAttention/id/'.$vo['id'])}" target="_blank">{$vo.attention}</a></span>
                        {%mood}：
                        <span><a href="{:U('User/space/id/'.$vo['id'])}" target="_blank">{$vo.talk_about}</a></span>
                        营业时间：
                        <span>{$vo.business.opening}</span>
                    </div>
                    <div class="cadr">
                        <div class="add">地址：<a class="jvf_address" href="javascript:;" uid="{$vo.business.uid}">{$vo.business.address}</a></div>
                        <div class="num">
                            <a class="jvf_fl jvf_over mw145 jvf_address" href="javascript:;" uid="{$vo.business.uid}">{%default_location_away}</a><span class="jvf_adr jvf_fl pr"><em class="jvf_ico"></em>{$vo.distance|formatDistance}</span>
                        </div>
                    </div>
                    <div class="chod">
                         店长：
                         <a href="{:U('User/space/id/'.$vo['id'])}">{$vo.name}</a>
                    </div>



                </div>
            </li>
            </volist>
        </ul>
        <div class="jvf_page" style="display:none;"></div>
    </div>
</div>


<include file="Public:footer" />
