<volist name="nerbyfriend" id="vo">
<div class="shop_all jvf_fl">
    <div class="jvf_frame w225 pr">
        <div class="maxtx_img"><a href="{:U('User/space/id/'.$vo['id'])}">
        <img width="213" height="213" src="{$vo.header.path}"></a>
        <div class="space_operation clearfix">
        <if condition="!in_array($vo['id'],$memberdata['attention_ids'])">
          <a class="but_a" href="{:U('Member/attention/id/'.$vo['id'])}" add="add">{%add_attention}</a>
        <else />
          <a class="but_a" href="{:U('Member/removeattention/id/'.$vo['id'])}" remove="remove">{%remove_attention}</a>
        </if>
          <a href="{:U('Member/addfriend/id/'.$vo['id'])}" class="doDialog">{%addfriend}</a>
          <a href="{:U('Member/sendpm/id/'.$vo['id'])}" class="doDialog">{%private_letter}</a>
          <a href="javascript:;" uid="{$vo['id']}" class="jvf_callme">{%chat}</a>
      </div>
        </div>
        <div class="meber_name clearfix"><a class="jvf_fl jvf_over" href="{:U('User/space/id/'.$vo['id'])}">{$vo.name}</a>
        <eq name="vo.sex" value="0"><span class="jvf_ico unman jvf_fr"></span></eq>
       	<eq name="vo.sex" value="1"><span class="jvf_ico man jvf_fr"></span></eq>
       	<eq name="vo.sex" value="2"><span class="jvf_ico woman jvf_fr"></span></eq>
        </div>
        <div class="member_jianj"><span class="marks_star jvf_ico"></span>{$vo.self_introduction}<span class="marks_end jvf_ico"></span></div>
        <div class="member_adr">{%come_from}：{$vo.address}</div>
        <div class="shop_adr clearfix"><a class="jvf_fl jvf_over mw145 jvf_address" href="javascript:;" uid="{$vo.id}">{%default_location_away}</a><span class="jvf_adr jvf_fl pr"><em class="jvf_ico"></em>{$vo.distance|formatDistance}</span></div>
        
        <div class="member_con_bot clearfix">
        	<ul>
            	<li>
                	{%audience}：<a href="javascript:;">{$vo.was_attention}</a><br />
                </li>
                <li>
                	{%listen}：<a href="javascript:;">{$vo.attention}</a>
                </li>
                <li>
                	{%mood}：<a href="javascript:;">{$vo.talk_about}</a><br />
                </li>
            </ul>
        </div>
    </div>
    <div class="jvf_allimg shop_bot"></div>
</div>
</volist>
