<div class="mainbody body_bot body_con clearfix">
	<div class="jvf_body"  style=" padding-bottom: 50px;">
        <div class="jvf_new_modal jvf_frame " id="forgot_password_container">
            <form class="cmxform" id="setpassword" action="{:U('User/setpassword')}" method="post">
            <input type="hidden" name="email" value="{$verificationdata.mail}"/>
            <input type="hidden" name="code" value="{$verificationdata.code}"/>
                <h2>{%reset_password}</h2>
                <div class="segment">
                     <div class="textinput jvf_allimg pas_pos" id="inputPassword">
                            <input type="password" name="password" id="user_password" size="30" placeholder="{%password_text}" />
                    </div>
                    <div id="inputConfirmPassword" class="textinput jvf_allimg inp_pas">
                            <input type="password" size="30" placeholder="{%confirm_password_text}" name="password_confirmation" id="user_password_confirmation">   
     				</div>
                </div>
                <div class="jvf_box_buttom">
                    <input type="button" value="{%reset_password}" name="commit" class="btn p2153 f20 jvf_bold linebl">
                </div>
            </form>
        </div>
        <div class="jvf_520_bot jvf_allimg mg0a"></div>
	</div>
</div>
