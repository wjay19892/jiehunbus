<script type="text/javascript">
$(function(){
	signin(true);
});
</script>
<div title="{%please_sign_in}" style="width:510px; height:485px;">
        	<h2 class="other_login_tit signin_h">{%user_register_h2}</h2>
            <div style="text-align:center;" class="other_login clearfix">
           	  <volist name='login_portdata' id='vo'>
                 <a href="{:U('Login_port/index/id/'.$vo['id'])}" class="big"><img src="__ROOT__{$vo.logo}" alt="{$vo.name}" /></a>
              </volist>
              </div>
              <h3 class="signpainter signin_h jvf_allimg">{%or_text}</h3>
              <h2 class="signin_h">{%user_signin_h2}</h2>
              
              <form id="signinform" action="{:U('User/login')}" method="post">
                <div class="textinput jvf_allimg mail_pos" id="inputEmail">
                    <input type="text" name="email" tabindex="1" id="signin_email"  value="" placeholder="{%mail_text}" />
                </div>
                <div class="textinput jvf_allimg pas_pos" id="inputPassword">
                    <input type="password" name="password" id="signin_password" tabindex="2" placeholder="{%password_text}" />
                </div>
                <div class="forgotPassword"><a href="{:U('User/ajaxforgot_password')}" tabindex="5">{%forgot_password}</a></div>
                <div class="formactions clearfix">
                	 <span class="jvf_mgf"><input type="button" class="btn p2153 f20 jvf_bold" value="{%login_text}" tabindex="4" id="submit" /></span>
                    <label class="checkbox remember_me" for="remember_me2">
                        <span><input type="checkbox" tabindex="3" value="true" id="remember_me2" name="remember_me" ></span>
                        <span>{%user_signin_remember_me}</span>
                    </label>
                </div>
                </form>
</div>
