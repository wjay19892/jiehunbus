<div class="pageContent">

	<form method="post" action="__URL__/update/navTabId/__MODULE__" class="pageForm required-valate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="{$vo.id}" />
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>金额：</label>
				<input type="text" name="cash" value="{$vo.cash}" class="number">
			</div>
			<div class="unit">
				<label>卡号：</label>
				<input type="text" name="sn" value="{$vo.sn}">
			</div>
			
			<div class="unit">
				<label>密码：</label>
				<input type="text" name="pwd" value="{$vo.pwd}">
			</div>
            
            <div class="unit">
				<label>有效期：</label>
				<input type="text" name="starttime" class="date" readonly="true" value="{$vo.starttime}" />
				<a class="inputDateButton" href="javascript:;">选择</a>
				<span style="float: left;" >&nbsp;～&nbsp;</span>
				<input type="text" name="endtime" class="date" readonly="true" value="{$vo.endtime}"/>
				<a class="inputDateButton" href="javascript:;">选择</a>
			</div>
						
			<div class="unit">
				<label>状态：</label>
				<SELECT name="status" class="combox">
					<option value="0" <eq name="vo.status" value="0">selected="selected"</eq>>未使用</option>
					<option value="1" <eq name="vo.status" value="1">selected="selected"</eq>>已使用</option>
				</SELECT>
			</div>
			
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
</div>
