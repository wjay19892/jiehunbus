<div class="pageContent">
	<form method="post" action="__URL__/update/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="{$vo.id}" />
		<div class="pageFormContent" layoutH="58">
            
			<div class="unit">
				<label>扩展字段名称：</label>
				<input type="text" class="required" name="key" value="{$vo.key}">
			</div>
			
			<div class="unit">
				<label>扩展字段默认值：</label>
				<input type="text" class="textInput" name="default" value="{$vo.default}">
			</div>
            
            <div class="unit">
				<label>扩展字段类型：</label>
				<select class="combox" name="type">
					<option value="0" <eq name="vo.type" value="0">selected</eq>>单行文本框 </option>
					<option value="1" <eq name="vo.type" value="1">selected</eq>>单选框</option>
                    <option value="2" <eq name="vo.type" value="2">selected</eq>>下拉框</option>
                    <option value="3" <eq name="vo.type" value="3">selected</eq>>多行文本框</option>
                    <option value="4" <eq name="vo.type" value="4">selected</eq>>多选框</option>
                    <option value="5" <eq name="vo.type" value="5">selected</eq>>图片</option>
                    <option value="6" <eq name="vo.type" value="6">selected</eq>>日历控件</option>
                    <option value="7" <eq name="vo.type" value="7">selected</eq>>编辑器</option>
				</select>
			</div>
            
   			<div class="unit">
				<label>扩展字段可选值：</label>
				<textarea rows="5" cols="60" name="enum" class="textInput">{$vo.enum}</textarea>
			</div>
            
   			<div class="unit">
				<label>扩展字段说明：</label>
				<textarea rows="5" cols="60" name="explain" class="textInput">{$vo.explain}</textarea>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
</div>
