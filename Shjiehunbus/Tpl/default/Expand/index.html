<include file="Public:pagerForm" />


<div class="pageHeader">
	<form onsubmit="return navTabSearch(this);" action="__URL__" method="post">
	<div class="searchBar">
		<ul class="searchContent">
			<li>
				<label>扩展字段名称：</label>
				<input type="text" name="key" class="medium" >
			</li>
			<li>
				<label>扩展字段类型：</label>
				<select class="combox" name="type" >
					<option value="">所有 </option>
					<option value="0">单行文本框 </option>
					<option value="1">单选框</option>
                    <option value="2">下拉框</option>
                    <option value="3">多行文本框</option>
                    <option value="4">多选框</option>
                    <option value="5">图片</option>
                    <option value="6">日历控件</option>
                    <option value="7">编辑器</option>
				</select>
			</li>
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>

<div class="pageContent">
    <!--  功能操作区域  -->
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="__URL__/add" target="dialog" rel="__MODULE___add"><span>新增</span></a></li>
			<li><a class="delete" href="__URL__/foreverdelete/id/{sid_node}/navTabId/__MODULE__" target="ajaxTodo" calback="navTabAjaxMenu" title="你确定要删除吗？" warn="请选择"><span>删除</span></a></li>
			<li><a class="edit" href="__URL__/edit/id/{sid_node}" target="dialog" rel="__MODULE___edit" warn="请选择"><span>修改</span></a></li>
		</ul>
	</div>
   <!-- 功能操作区域结束 -->
	<table class="table" width="100%" layoutH="138">
		<thead>
		<tr>
			<th width="60">编号</th>
			<th width="150" >扩展字段名称</th>
			<th width="150" orderField="default" <if condition="$_REQUEST._order eq 'default'">class="{$_REQUEST._sort}"</if>>扩展字段默认值</th>
			<th width="80" orderField="type" <if condition="$_REQUEST._order eq 'type'">class="{$_REQUEST._sort}"</if>>扩展字段类型</th>
			<th width="80">操作</th>
		</tr>
		</thead>
		<tbody>
		<volist id="vo" name="list">
			<tr target="sid_node" rel="{$vo['id']}">
				<td>{$vo['id']}</td>
				<td>{$vo['key']}</td>
				<td>{$vo['default']}</td>
				<td>{$vo['type']|getExtendtype}</td>
				<td><a href="__URL__/edit/id/{$vo['id']}" target="dialog" rel="__MODULE___edit">编辑</a> <a href="__URL__/foreverdelete/id/{$vo['id']}/navTabId/__MODULE__" target="ajaxTodo" calback="navTabAjaxMenu" title="你确定要删除吗？">删除</a></td>
			</tr>
		</volist>
		</tbody>
	</table>

	<div class="panelBar">
		<div class="pages">
			<span>共{$totalCount}条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	</div>
</div>
