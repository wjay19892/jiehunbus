<div class="pageContent">

	<form method="post" action="__URL__/update/navTabId/__MODULE__" class="pageForm required-valate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="{$vo.id}" />
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>商品：</label>
				<input name="gid" type="hidden" group="goods" field="id" value="{$vo.gid}"/>
				<input class="required" name="title" type="text" readonly="readonly" group="goods" field="title" value="{$vo.gid|getParent='Goods',###,'title'}"/>
				<a class="btnLook" href="{:U('Goods/lookUp/group/goods/dialogId/'.MODULE_NAME.'_'.ACTION_NAME)}" target="dialog" rel="goods_lookup">查找带回</a>
			</div>
			
			<div class="unit">
				<label>会员：</label>
				<input type="hidden" name="uid" group="member" field="id" value="{$vo.uid}">
				<input class="required" name="name" type="text" readonly="readonly" group="member" field="name" value="{$vo.uid|getParent='Member',###}"/>
				<a class="btnLook" href="{:U('Member/lookUp/group/member/dialogId/'.MODULE_NAME.'_'.ACTION_NAME)}" target="dialog" rel="member_lookup">查找带回</a>
			</div>
			
			<div class="unit">
				<label>订单：</label>
				<input type="hidden" name="oid" group="order" field="id" value="{$vo.oid}">
				<input class="required" name="order_sn" type="text" readonly="readonly" group="order" field="sn" value="{$vo['oid']|getParent='Order',###,'sn'}"/>
				<a class="btnLook" href="{:U('Order/lookUp/group/order/dialogId/'.MODULE_NAME.'_'.ACTION_NAME)}" target="dialog" rel="order_lookup">查找带回</a>
			</div>
			
			<div class="unit">
				<label>数量：</label>
				<input type="text" name="num" class="digits textInput val" value="{$vo.num}">
			</div>
			
			<div class="unit">
				<label>下单时间：</label>
				<input type="text" name="addtime" class="date" readonly="true" format="yyyy-MM-dd HH:mm:ss" value="{$vo.addtime}" />
				<a class="inputDateButton" href="javascript:;">选择</a>
			</div>
						
			<div class="unit">
				<label>单价：</label>
				<input type="text" name="price" value="{$vo.price}">
			</div>
			
			<div class="unit">
				<label>总价：</label>
				<input type="text" name="total" value="{$vo.total}">
			</div>
						
			<div class="unit">
				<label>状态：</label>
				<SELECT name="status" class="combox">
                    <option value="0" <eq name="vo.status" value="0">selected="selected"</eq>>未支付</option>
					<option value="1" <eq name="vo.status" value="1">selected="selected"</eq>>已支付</option>
                    <option value="2" <eq name="vo.status" value="2">selected="selected"</eq>>已作废</option>
				</SELECT>
			</div>
			
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
</div>
