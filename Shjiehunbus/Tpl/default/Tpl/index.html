<div class="pageContent">
	<div class="panel" defH="90">
		<h1>模板配置</h1>
		<div>
            <form method="post" action="__URL__/save/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone)">
                <div class="pageFormContent">
                    <div class="unit">
                        <label>选择模板：</label>
                        <select  class="combox" name="tpl">
                            <iterate name="arr" id="v">
                            <if condition="($v neq '.') and ($v neq '..')">
                            <option value="{$v}" <eq name="v" value="$currtpl">selected="selected"</eq>>{$v}</option>
                            </if>
                            </iterate>
                        </select>
                    </div>
                </div>  
                <div class="formBar">
                    <ul>
                        <li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
                        <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
                    </ul>
                </div> 
            </form>	
        </div>
	</div>
	
	<div style="clear:both;"></div>
</div>
