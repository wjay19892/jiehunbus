<div class="pageContent">

	<form method="post" action="__URL__/update/navTabId/__MODULE__" class="pageForm required-valate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="{$vo.id}" />
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>会员：</label>
				<input type="hidden" name="id" value="{$vo.id}">
				<input class="required" name="name" type="text" readonly="readonly" group="member" field="name" value="{$vo.name}"/>
			</div>
			<div class="unit">
				<label>项目：</label>
				<select class="small bLeft combox"  name="field">
					<option value="value">{&sysconfig.site_credits_name}</option>
					<option value="cash">现金</option>
				</select>
				<select class="small bLeft combox"  name="type">
					<option value="inc">加</option>
					<option value="dec">减</option>
				</select>
			</div>
			<div class="unit">
				<label>值：</label>
				<input type="text" class="required" name="val" value="{$vo.val}">
			</div>
			<div class="unit">
				<label>原因：</label>
				<textarea rows="2" cols="60" name="content" class="textInput required">{$vo.content}</textarea>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
</div>
