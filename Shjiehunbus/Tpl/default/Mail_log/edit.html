<div class="pageContent">

	<form method="post" action="__URL__/update/navTabId/__MODULE__" class="pageForm required-valate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="{$vo.id}" />
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>发送对象：</label>
				<input name="receive" value="{$vo.receive}" class="textInput">
			</div>				
			<div class="unit">
				<label>内容：</label>
				<textarea class="editor" name="content" rows="15" cols="100"
					upLinkUrl="{:U('Xheditor/fileUpload')}" upLinkExt="zip,rar,txt" 
					upImgUrl="{:U('Xheditor/upLoadImg')}" upImgExt="jpg,jpeg,gif,png" 
					upFlashUrl="{:U('Xheditor/fileUpload')}" upFlashExt="swf"
					upMediaUrl="{:U('Xheditor/fileUpload')}" upMediaExt="avi">
					{$vo.content}
				</textarea>
			</div>
			<div class="unit">
				<label>发送时间：</label>
				<input type="text" name="sendtime" class="date" readonly="true" format="yyyy-MM-dd HH:mm:ss" value="{$vo.sendtime}" />
				<a class="inputDateButton" href="javascript:;">选择</a>
			</div>
			<div class="unit">
				<label>是否成功：</label>
				<SELECT name="status" class="combox">
					<option value="0" <eq name="vo.status" value="0">selected="selected"</eq>>否</option>
                    <option value="1" <eq name="vo.status" value="1">selected="selected"</eq>>是</option>
				</SELECT>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
</div>
