<div class="pageContent">

	<form method="post" action="__URL__/insert/navTabId/__MODULE__" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>范围名称：</label>
				<input type="text" class="required" name="name" >
			</div>
			
			<div class="unit">
				<label>排序：</label>
				<input type="text" class="digits textInput valid" name="sort">
			</div>
								
			<div class="unit">
				<label>价格范围：</label>
				<input type="text" class="digits textInput valid" name="min" style="width: 52px;">
				<span style="float: left;" >&nbsp;～&nbsp;</span>
				<input type="text" class="digits textInput valid" name="max" style="width: 52px;">
			</div>
            
			<div class="unit">
				<label>状态：</label>
				<SELECT name="status" class="combox">
					<option value="1">启用</option>
					<option value="0">禁用</option>
				</SELECT>
			</div>
		</div>
		
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>

</div>
